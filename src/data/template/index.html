<!DOCTYPE html>
<html>
	<head>
		<title>Minecraft Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="map.js"></script>
		<script type="text/javascript">
		var CONFIG = {
{worlds}
		};
		</script>
		<script type="text/javascript" src="markers.js"></script>
		<script type="text/javascript">
		var Mapcrafter = new MapcrafterUI(CONFIG);

		function init() {
			Mapcrafter.init();
			
			Mapcrafter.addControl(new MapSelectControl(), google.maps.ControlPosition.TOP_RIGHT, 1);
			Mapcrafter.addControl(new RotationSelectControl(), google.maps.ControlPosition.BOTTOM_CENTER, 1);
			Mapcrafter.addControl(new MousePosControl(), google.maps.ControlPosition.BOTTOM_LEFT, 1);
			
			Mapcrafter.addHandler(new MapMarkerHandler(MARKERS));
		}
		</script>
	</head>
	<body onload="init()">
		<div id="mcmap"></div>
	</body>
</html>
